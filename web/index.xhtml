<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actividad JSF #1</title>
    </h:head>
    <h:body>
       <fieldset>
                    <legend>Formulario Telefonos</legend>
        <h:form>
            <h:panelGroup>
                <style type ="text/css">
                    body{background:azure}               
                </style>
                
                    <h3>Introduzca su nombre y telefono</h3>
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <h:inputText id="nombre" value="#{ejercicioBb.user}"  required="true" label="Nombre requerido"/>   
                            <h:message for="nombre"/>
                        </td>              
                    </tr>
                     <tr>                   
                        <td>Numero de celular:</td>
                        <td>
                            <h:inputText id ="telefono" value="#{ejercicioBb.tlf}" required="true" validator = "#{ejercicioBb.validar}" label="Telefono requerido"/>  
                           
                            <h:message for="telefono"/>
                        </td>              
                    </tr>          
                </table>                
               </h:panelGroup>
             <h:commandButton value="Enviar" action="#{ejercicioBb.comprobar()}"/>    
             

    </h:form>
       </fieldset>
    </h:body>
    
</html>
